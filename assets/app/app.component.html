<div class="column container-order-history start">
	<!-- TODO revisar si este botón se tiene que debvolver a otro sitio por los routers
		 Se cambió a un link y ya no se devuelve a location.back sino a /order

	<button class="text-big poppins bold deep-sea-green m-bottom-6 row middle" type="button"
	  (click)="goBack()">
	  <i class="icon icon-long-left-arrow deep-sea-green title-medium m-right-1"></i>
	  Volver
	</button>
	-->
	<a class="text-big poppins bold deep-sea-green m-bottom-6 row middle link-simple" href="/order">
	  <i class="icon icon-long-left-arrow deep-sea-green title-medium m-right-1"></i>
	  Volver
	</a>

	<h1 class="title-medium bold deep-sea-green m-bottom-8">Historial de pedidos</h1>
	<!-- TODO le agregué .length y cambio de nombre el ng-template *ngIf="!data; else emptyData" -->
	<empty *ngIf="!data; else listOrders" class="width-100" [data]="emptyOrders"></empty>
	<ng-template #listOrders>
	  <div class="table-container m-bottom-3" *ngFor="let order of data">
		<order-item class="column table-container" [data]="order" [withOutTimer]="true"></order-item>
	  </div>
	  <p class="text-normal hoki m-top-2 m-bottom-7">
		<span class="text-normal bold hoki">
		  Los estados marcados con asterisco (**)
		  tienen alguna particularidad en la entrega.
		</span>
	  </p>
	  <!-- TODO pendiente paginador -->
	  <paginator [paginator]="paginator" (page)="currentPageChange($event)"></paginator>
	  
	</ng-template>
</div>
